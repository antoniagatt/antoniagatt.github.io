<!DOCTYPE html>
<html>
<head>
	<title>HTML Forms</title>
</head>
<body>
	<h1>Sign in</h1>
	<form>
		<label for="email">Email:</label>
		<input id="email" name="email" type="email" required>
		<label for="password">Password:</label>
		<input id="password name="password" type="password" maxlength="16" required>
		<input type="submit">
	</form>

</body>
</html>
